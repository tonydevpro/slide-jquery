<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <!-- Cada slide inclui a imagem e o nome do autor -->
            <div class="slide active">
                <img src="img/image1.png" alt="Imagem 1">
                <p class="author-name">Leonardo da Vinci</p>
            </div>
            <div class="slide active">
                <img src="img/image2.png" alt="Imagem 2">
                <p class="author-name">Autor 2</p>
            </div>
            <div class="slide active">
                <img src="img/image3.png" alt="Imagem 3">
                <p class="author-name">Autor 3</p>
            </div>
            <div class="slide active">
                <img src="img/image4.png" alt="Imagem 4">
                <p class="author-name">Autor 4</p>
            </div>
            <div class="slide active">
                <img src="img/image5.png" alt="Imagem 5">
                <p class="author-name">Autor 5</p>
            </div>
            <div class="slide active">
                <img src="img/image6.png" alt="Imagem 6">
                <p class="author-name">Autor 6</p>
            </div>
            <div class="slide active">
                <img src="img/image7.png" alt="Imagem 7">
                <p class="author-name">Autor 7</p>
            </div>
            <div class="slide active">
                <img src="img/image8.png" alt="Imagem 8">
                <p class="author-name">Autor 8</p>
            </div>
            <div class="slide active">
                <img src="img/image9.png" alt="Imagem 9">
                <p class="author-name">Autor 9</p>
            </div>
            <div class="slide active">
                <img src="img/image10.png" alt="Imagem 10">
                <p class="author-name">Michelangelo</p>
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
